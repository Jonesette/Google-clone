<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link type="text/css" rel="stylesheet" href="reset.css">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id="navbar">
		<a href="https://plus.google.com/u/0/?tab=wX">+ You</a>
		<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
		<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=Y4s4U-XFA4TXygHFo4DwDQ&ved=0CAQQqi4oAg">Images</a>
		<a id="grid" href="http://www.google.com/intl/en/options/"><img src="images/grid.png" alt="Grid"></a>
		<a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/">Sign-In</a>		
	</div>
	<div id="logo">
		<img src="images/google-logo.png" alt="Google">
	</div>
	<form id="searchbar">
		<input id="textfield" type="text" name="search-text">
		<img id="microphone" src="images/microphone.png" alt="Microphone">
	</form>
	<div id="submit">
			<a id="search" href="https://www.google.com/search?q=test&oq=test&aqs=chrome..69i57j0l5.1814j0j4&sourceid=chrome&espv=210&es_sm=91&ie=UTF-8"> Google Search</a>
			<a id="lucky" href="https://www.google.com/doodles/les-pauls-96th-birthday">I'm Feeling Lucky</a>
	</div>
	<div id="footer">
		<div class="footerleft">
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.com/services/?fg=1">Business</a>
			<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
		</div>
		<div class="footerright">
			<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy&Terms</a>
			<a href="https://www.google.com/preferences?hl=en">Settings</a>
		</div>
	</div>
</body>
</html>
